<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2590cf6e7.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <header class="titulo">
        <h1>To do list</h1>
        <p id="data"></p>
    </header>

    <section class="add">
        <article class="add-new">
            <input type="text" placeholder="Insira sua tarefa aqui" id="add-tarefa">
            <button id="btn-add">Adicionar</button>
        </article>
    </section>
    
    <section class="container">
        <article class="list">
            <ul id="lista-tarefas">
            </ul>
        </article>
    </section>
    
    <script src="/js/script.js"></script>
</body>
</html>
